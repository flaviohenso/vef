<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<body>

	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Cerveja</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="post" th:object="${cerveja}"
				class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="sku">SKU*</label> <input type="text"
								th:field="*{sku}" class="form-control" id="sku" />
						</div>
					</div>
					<div class="col-sm-10">
						<div class="form-group">
							<label for="nome">Nome*</label> <input type="text"
								th:field="*{nome}" id="nome" class="form-control" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="descricao">Descrição*</label>
					<textarea rows="3" th:field="*{descricao}" class="form-control"
						id="descricao"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label>Estilo*</label> <select class="form-control">
								<option>teste</option>
								<option>teste</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label>Sabor*</label> <select class="form-control">
								<option>teste</option>
								<option>teste</option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label>Teor alcoólico*</label>
							<div class="input-group">
								<input type="text" class="form-control js-decimal" />
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label>Origen</label>
							<div>
								<div class="radio radio-inline">
									<input type="radio" class="form-control" name="origem" /> <label>Nacional</label>
								</div>
								<div class="radio radio-inline">
									<input type="radio" class="form-control" name="origem" /> <label>Importada</label>
								</div>
							</div>
						</div>
					</div>

				</div>

				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="preco">Preço</label>
							<div class="input-group">
								<div class="input-group-addon">R$</div>
								<input id="preco" type="text" class="form-control js-decimal" />
							</div>
						</div>
					</div>

					<div class="col-sm-2">
						<div class="form-group">
							<label for="comissao">Comissão</label>
							<div class="input-group">
								<input id="comissao" type="text" class="form-control js-decimal"
									placeholder="comissao" />
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>

					<div class="col-sm-2">
						<div class="form-group">
							<label for="estoque">Estoque</label> <input id="estoque"
								type="text" class="form-control js-plain" placeholder="Estoque" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>


			<div th:each="erro : ${#fields.detailedErrors()}">
				<span th:text="${erro.message}"></span>
			</div>


			<span th:text="${menssage}"></span>

		</div>

	</section>

</body>
</html>
