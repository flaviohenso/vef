<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div class="modal fade" id="modalQuickEstilo" th:fragment="modal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Registration
						Style</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="nameStyle">Name:</label>
							<div class="col-sm-10">
								<input id="namStyle" type="text" class="form-control" autofocus="autofocus">
							</div>
						</div>
					</form>
					<button type="button" class="btn btn-danger"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
